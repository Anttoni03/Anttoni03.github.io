<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Botones de Audio</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    .container {
      display: flex;
      gap: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 38px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    .correcto {
      background-color: #4CAF50;
      color: white;
    }
    .incorrecto {
      background-color: #F44336;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="correcto" onclick="playAudio('feliz')">Correcto</button>
    <button class="incorrecto" onclick="playAudio('triste')">Incorrecto</button>
  </div>

  <audio id="feliz" src="feliz.mp3"></audio>
  <audio id="triste" src="triste.mp3"></audio>

  <script>
    function playAudio(id) {
      const audio = document.getElementById(id);
      audio.currentTime = 0; // Reinicia si ya est√° sonando
      audio.play();
    }
  </script>
</body>
</html>
